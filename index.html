<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/67845e30d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="card">
      <div class="row">
        <div class="card__container">
          <div class="card__box">
            <figure class="card__img--wrapper">
              <img
                class="card__img"
                src="./images/image-equilibrium.jpg"
                alt=""
              />
            </figure>

            <div class="card__info--wrapper">
              <h4 class="card__title">Equilibrium #3429</h4>
              <p class="card__para">
                <span class="grey"
                  >Our Equilibrium collection promotes balance and calm.</span
                >
              </p>
              <div class="card__details">
                <div class="ethereum">
                  <img class="svg" src="./images/icon-ethereum.svg" alt="" />
                  <p class="eth__price">0.041 ETH</p>
                </div>

                <div class="clock">
                  <img class="svg" src="./images/icon-clock.svg" alt="" />
                  <p class="clock__info">3 days left</p>
                </div>
              </div>

              <div class="card__bottom--wrapper">
                <div class="card__divider">

                </div>

                <div class="avatar__wrapper">
                  <img class="avatar__img" src="./images/image-avatar.png" alt="">
                  <p class="avatar__para"> <span class="grey">Creation of</span>  Kaya Durmus</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
